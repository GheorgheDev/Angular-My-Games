<div class="container-table">
  <div class="container-table__header">
    <h2 class="container-table__h2">Welcome {{ userLogged?.username }}</h2>
    <a href="#" title="log out" (click)="logOut($event)">
      <img
        src="./assets/images/logout.png"
        alt="paco"
        class="container-table__icon"
      />
    </a>
  </div>
  <div class="paco">
    <mat-form-field appearance="standard">
      <mat-label>Filter</mat-label>
      <input
        matInput
        (keyup)="applyFilter($event)"
        placeholder="Enter some filter"
        #input
      />
    </mat-form-field>
    <h3>Deposit: {{ userLogged?.deposit }}</h3>
  </div>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" class="container-table__table">
      <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let row">{{ row.crypto_name }}</td>
      </ng-container>

      <ng-container matColumnDef="Value">
        <th mat-header-cell *matHeaderCellDef>Value</th>
        <td mat-cell *matCellDef="let row">{{ row.value }}</td>
      </ng-container>

      <ng-container matColumnDef="Asset">
        <th mat-header-cell *matHeaderCellDef>Asset</th>
        <td mat-cell *matCellDef="let row">{{ row.asset }}</td>
      </ng-container>

      <ng-container matColumnDef="Stock">
        <th mat-header-cell *matHeaderCellDef>Stock</th>
        <td mat-cell *matCellDef="let row">{{ row.stock }}</td>
      </ng-container>

      <ng-container matColumnDef="Amount">
        <th mat-header-cell *matHeaderCellDef>Amount</th>
        <td mat-cell *matCellDef="let row">{{ row.amount }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">
          No data matching the filter "{{ input.value }}"
        </td>
      </tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[5, 10, 25, 100]"
      aria-label="Select page of users"
    >
    </mat-paginator>
  </div>
</div>
