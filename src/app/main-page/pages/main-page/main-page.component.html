<div class="container-table">
  <div class="container-table__header">
    <h2 class="container-table__h2">Welcome {{ userLogged?.name }}</h2>
    <a href="#" title="log out" (click)="logOut($event)">
      <img
        src="./assets/images/logout.png"
        alt="paco"
        class="container-table__icon"
      />
    </a>
  </div>
  <mat-form-field appearance="standard">
    <mat-label>Filter</mat-label>
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Enter some filter"
      #input
    />
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" class="container-table__table">
      <ng-container matColumnDef="Title">
        <th mat-header-cell *matHeaderCellDef>Title</th>
        <td mat-cell *matCellDef="let row">{{ row.title }}</td>
      </ng-container>

      <ng-container matColumnDef="Release Year">
        <th mat-header-cell *matHeaderCellDef>Release Year</th>
        <td mat-cell *matCellDef="let row">{{ row.release_year }}</td>
      </ng-container>

      <ng-container matColumnDef="Developer">
        <th mat-header-cell *matHeaderCellDef>Developer</th>
        <td mat-cell *matCellDef="let row">{{ row.developer }}</td>
      </ng-container>

      <ng-container matColumnDef="Genre">
        <th mat-header-cell *matHeaderCellDef>Genre</th>
        <td mat-cell *matCellDef="let row">{{ row.genre }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">
          No data matching the filter "{{ input.value }}"
        </td>
      </tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[5, 10, 25, 100]"
      aria-label="Select page of users"
    >
    </mat-paginator>
  </div>
</div>
